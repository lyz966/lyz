<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>父亲节快乐 · 爸爸我爱您</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 整体样式 - 更温馨的色调 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            position: relative;
            touch-action: manipulation;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
        }

        /* 启动页面 - 更温暖的设计 */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s, transform 1s;
            padding: 20px;
        }
        
        .splash-screen h1 {
            color: #ffd166;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 209, 102, 0.8);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.5s;
            line-height: 1.3;
        }
        
        .splash-screen p {
            color: rgba(255, 235, 205, 0.9);
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 30px;
            text-align: center;
            max-width: 90%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 1s;
            line-height: 1.6;
        }
        
        .blessing-bag {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9e58 0%, #ffb677 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 158, 88, 0.8);
            transition: all 0.5s ease;
            animation: floatBag 3s ease-in-out infinite, pulse 2s infinite;
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        
        .blessing-bag i {
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }
        
        .blessing-bag::after {
            content: '点击开启祝福';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd166;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            white-space: nowrap;
            text-shadow: 0 0 8px rgba(255, 209, 102, 0.7);
            animation: pulseText 2s infinite;
        }

        /* 主页面 - 更温馨的设计 */
        .main-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            background-image:
                radial-gradient(circle at 15% 25%, rgba(255, 209, 102, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 70%, rgba(255, 158, 88, 0.15) 0%, transparent 25%);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .message {
            position: absolute;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            text-align: center;
            opacity: 0;
            text-shadow:
                0 0 12px rgba(255, 235, 205, 0.8),
                0 0 25px rgba(255, 158, 88, 0.6);
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.5s ease-out;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(30, 60, 114, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 209, 102, 0.3);
            max-width: 90%;
            line-height: 1.4;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 235, 205, 0.9);
            font-size: clamp(0.9rem, 3vw, 1rem);
            z-index: 10;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 8px rgba(255, 209, 102, 0.5);
            letter-spacing: 1px;
            padding: 12px 15px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            background: rgba(30, 60, 114, 0.7);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 209, 102, 0.3);
        }

        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25%;
            z-index: 0;
            background-image:
                linear-gradient(to top, #1e3c72 0%, transparent 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%232a5298" fill-opacity="1" d="M0,160L48,149.3C96,139,192,117,288,128C384,139,480,181,576,176C672,171,768,117,864,112C960,107,1056,149,1152,160C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #ffd166;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .floating-element {
            position: absolute;
            font-size: clamp(1rem, 4vw, 1.4rem);
            opacity: 0;
            animation: floatElement 6s ease-in-out forwards;
            z-index: 2;
            text-shadow: 0 0 8px rgba(255, 209, 102, 0.8);
            user-select: none;
        }

        @keyframes floatElement {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .greeting-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(280px, 90%, 500px);
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            padding: clamp(15px, 5vw, 20px);
            background: rgba(30, 60, 114, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 209, 102, 0.4);
            box-shadow: 0 0 25px rgba(255, 158, 88, 0.3);
        }

        .greeting-message h2 {
            color: #ffd166;
            font-size: clamp(1.6rem, 6vw, 2rem);
            margin-bottom: 12px;
            text-shadow: 0 0 12px rgba(255, 158, 88, 0.6);
            font-weight: bold;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .greeting-message p {
            color: rgba(255, 235, 205, 0.9);
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            line-height: 1.6;
            margin: 8px 0;
        }

        .family-silhouette {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            opacity: 0.8;
            filter: drop-shadow(0 0 12px rgba(255, 209, 102, 0.6));
            transition: opacity 1s ease;
            animation: floatUpDown 4s ease-in-out infinite;
            width: 180px;
            height: 110px;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* 音乐和烟花开关 */
        .controls-container {
            position: fixed;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 10;
        }

        .music-toggle, .fireworks-toggle {
            background: rgba(255, 158, 88, 0.8);
            color: #1e3c72;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: clamp(0.8rem, 3vw, 0.95rem);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 8px rgba(255, 209, 102, 0.5);
        }

        /* 回忆墙样式 */
        .memory-wall {
            position: absolute;
            top: 60px;
            left: 10px;
            width: clamp(140px, 28vw, 160px);
            z-index: 3;
            background: rgba(30, 60, 114, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 209, 102, 0.3);
            box-shadow: 0 0 15px rgba(255, 158, 88, 0.2);
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        .memory-wall h3 {
            color: #ffd166;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-bottom: 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 209, 102, 0.3);
            padding-bottom: 5px;
        }
        
        .memory-item {
            color: rgba(255, 235, 205, 0.9);
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            line-height: 1.5;
            margin: 6px 0;
            padding-left: 16px;
            position: relative;
        }
        
        .memory-item::before {
            content: "❤️";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 11px;
        }

        /* 父子互动动画 */
        .father-child-animation {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(180px, 40vw, 220px);
            height: clamp(100px, 25vw, 130px);
            z-index: 3;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .father-child-animation .dad, .father-child-animation .child {
            position: absolute;
            width: clamp(40px, 15vw, 60px);
            height: clamp(60px, 20vw, 90px);
            bottom: 0;
        }

        /* 信封动画 */
        .letter-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(100px, 20vw, 140px);
            height: clamp(70px, 15vw, 90px);
            z-index: 9;
            opacity: 0;
            transition: all 1s ease;
        }
        
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e58 100%);
            border-radius: 6px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(255, 158, 88, 0.5);
            cursor: pointer;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            transform-origin: center;
            z-index: 10;
        }
        
        .envelope .letter {
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            background: #fff;
            border-radius: 3px;
            padding: 8px;
            z-index: 1;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: translateY(100%);
            transition: transform 0.6s ease;
        }
        
        .envelope .letter p {
            font-size: clamp(0.6rem, 2vw, 0.75rem);
            color: #333;
            line-height: 1.5;
            font-family: '楷体', serif;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .splash-screen h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .splash-screen p {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .blessing-bag {
                width: 90px;
                height: 90px;
            }
            
            .blessing-bag i {
                font-size: 36px;
            }
            
            .blessing-bag::after {
                font-size: 0.9rem;
                bottom: -35px;
            }
            
            .memory-wall {
                top: 55px;
                width: 130px;
                padding: 8px;
            }
            
            .memory-item {
                font-size: 0.7rem;
            }
            
            .letter-container {
                width: 90px;
                height: 65px;
                bottom: 70px;
            }
            
            .father-child-animation {
                bottom: 22%;
            }
            
            .music-toggle, .fireworks-toggle {
                padding: 7px 10px;
                font-size: 0.8rem;
            }
            
            .footer {
                font-size: 0.85rem;
                padding: 10px 15px;
                padding-bottom: calc(10px + env(safe-area-inset-bottom));
            }
            
            .greeting-message {
                top: 45%;
            }
            
            .family-silhouette {
                bottom: 25%;
                width: 160px;
                height: 100px;
            }
        }

        @media (max-height: 600px) {
            .greeting-message {
                top: 45%;
                transform: translate(-50%, -45%);
            }
            
            .family-silhouette {
                bottom: 28%;
            }
            
            .father-child-animation {
                bottom: 20%;
            }
            
            .letter-container {
                bottom: 70px;
            }
        }

        @media (max-width: 360px) {
            .letter-container {
                width: 80px;
                height: 55px;
                bottom: 60px;
            }
            
            .memory-wall {
                top: 50px;
                width: 110px;
            }
            
            .splash-screen h1 {
                font-size: 1.6rem;
            }
        }
        
        /* 新增动画 */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes floatBag {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 158, 88, 0.8); }
            50% { box-shadow: 0 0 50px rgba(255, 209, 102, 1); }
        }
        
        @keyframes pulseText {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 启动页面 -->
    <div class="splash-screen" id="splashScreen">
        <h1>父亲节特别祝福</h1>
        <p>一份特别的礼物送给最伟大的爸爸</p>
        <div class="blessing-bag" id="blessingBag">
            <i class="fas fa-gift"></i>
        </div>
    </div>
    
    <!-- 主页面内容 - 初始隐藏 -->
    <div class="main-content" id="mainContent">
        <!-- 音频标签 - 使用在线音乐 -->
        <audio id="backgroundMusic" loop>
            <source src="fq.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>

        <!-- 控制容器 -->
        <div class="controls-container">
            <!-- 音乐播放开关 -->
            <button class="music-toggle" id="musicToggle">
                <i class="fa fa-volume-up"></i> 音乐开启
            </button>

            <!-- 烟花开关 -->
            <button class="fireworks-toggle" id="fireworksToggle">
                <i class="fa fa-toggle-on"></i> 烟花开启
            </button>
        </div>

        <div class="stars" id="stars"></div>
        <div class="mountains"></div>
        
        <!-- 父子互动动画 -->
        <div class="father-child-animation" id="fatherChildAnimation">
            <div class="dad">
                <svg width="100%" height="100%" viewBox="0 0 80 120">
                    <circle cx="40" cy="30" r="15" fill="#ffd166" />
                    <rect x="25" y="45" width="30" height="50" fill="#ffd166" />
                    <rect x="15" y="45" width="10" height="40" fill="#ffd166" />
                    <rect x="55" y="45" width="10" height="40" fill="#ffd166" />
                    <rect x="20" y="95" width="15" height="25" fill="#ffd166" />
                    <rect x="45" y="95" width="15" height="25" fill="#ffd166" />
                </svg>
            </div>
            <div class="child">
                <svg width="100%" height="100%" viewBox="0 0 60 90">
                    <circle cx="30" cy="25" r="12" fill="#ffd166" />
                    <rect x="20" y="37" width="20" height="40" fill="#ffd166" />
                    <rect x="10" y="37" width="8" height="30" fill="#ffd166" />
                    <rect x="42" y="37" width="8" height="30" fill="#ffd166" />
                    <rect x="15" y="77" width="10" height="13" fill="#ffd166" />
                    <rect x="35" y="77" width="10" height="13" fill="#ffd166" />
                </svg>
            </div>
        </div>

        <div class="family-silhouette" id="familySilhouette">
            <svg width="100%" height="100%" viewBox="0 0 250 150">
                <path d="M50,120 L60,80 L70,120" stroke="#ffd166" stroke-width="3" fill="none" />
                <circle cx="60" cy="70" r="10" fill="#ffd166" />
                <path d="M120,120 L130,60 L140,120" stroke="#ffd166" stroke-width="4" fill="none" />
                <circle cx="130" cy="50" r="15" fill="#ffd166" />
                <path d="M190,120 L200,90 L210,120" stroke="#ffd166" stroke-width="3" fill="none" />
                <circle cx="200" cy="80" r="8" fill="#ffd166" />
                <path d="M80,120 Q100,100 120,120" stroke="#ffd166" stroke-width="2" fill="none" />
                <path d="M140,120 Q160,100 180,120" stroke="#ffd166" stroke-width="2" fill="none" />
            </svg>
        </div>

        <!-- 回忆墙 -->
        <div class="memory-wall" id="memoryWall">
            <h3>我们的珍贵回忆</h3>
            <div class="memory-item">教我骑自行车</div>
            <div class="memory-item">给我买第一本书</div>
            <div class="memory-item">陪我看足球比赛</div>
            <div class="memory-item">深夜为我补习功课</div>
            <div class="memory-item">教我做人要正直善良</div>
        </div>

        <!-- 信封动画 -->
        <div class="letter-container" id="letterContainer">
            <div class="envelope">
                <div class="letter">
                    <p>亲爱的爸爸：<br>感谢您为我付出的一切<br>您是我生命中最重要的人<br>父亲节快乐！</p>
                </div>
            </div>
        </div>

        <canvas id="fireworks"></canvas>

        <!-- 问候消息 -->
        <div class="greeting-message" id="greetingMessage">
            <h2>亲爱的爸爸</h2>
            <p>
                父亲节快乐！<br>
                您是我生命中最温暖的光，<br>
                感谢您一直以来的守护与付出。<br>
                愿时光温柔待您，健康快乐每一天！
            </p>
            <p style="margin-top: 15px; font-size: clamp(0.9rem, 3vw, 1rem);">
                您的肩膀是我看世界的瞭望台<br>
                是您把我举过头顶看世界
            </p>
        </div>

        <div class="footer">父亲节快乐 · 爸爸，我永远爱您 ❤️</div>
        <div class="interactive-area" id="interactiveArea"></div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 80; // 减少星星数量提高性能

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // 随机位置和大小
                const size = Math.random() * 2 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 4 + 2;

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;

                starsContainer.appendChild(star);
            }
        }

        // 创建漂浮元素
        function createFloatingElement(x, y, type) {
            const element = document.createElement('div');
            element.className = 'floating-element';

            // 不同类型元素
            const elements = {
                'heart': '❤️',
                'star': '⭐',
                'smile': '😊',
                'sun': '☀️',
                'father': '👨',
                'child': '👶',
                'hug': '🫂',
                'love': '💕',
                'thanks': '🙏'
            };

            element.innerHTML = elements[type] || elements['heart'];

            // 随机大小和动画持续时间
            const size = Math.random() * 18 + 12;
            const duration = Math.random() * 4 + 5;
            const color = type === 'heart' ? '#ff4d6d' :
                         type === 'star' ? '#ffd166' :
                         type === 'smile' ? '#ffdd33' :
                         type === 'sun' ? '#ff9e58' : '#66ccff';

            element.style.color = color;
            element.style.fontSize = `${size}px`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${Math.random() * 2}s`;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;

            document.body.appendChild(element);

            // 动画结束后移除元素
            setTimeout(() => {
                element.remove();
            }, duration * 1000);
        }

        // 获取DOM元素
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const greetingMessage = document.getElementById('greetingMessage');
        const familySilhouette = document.getElementById('familySilhouette');
        const interactiveArea = document.getElementById('interactiveArea');
        const fireworksToggle = document.getElementById('fireworksToggle');
        const memoryWall = document.getElementById('memoryWall');
        const letterContainer = document.getElementById('letterContainer');
        const fatherChildAnimation = document.getElementById('fatherChildAnimation');
        const audio = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const splashScreen = document.getElementById('splashScreen');
        const mainContent = document.getElementById('mainContent');
        const blessingBag = document.getElementById('blessingBag');
        const envelope = document.querySelector('.envelope');
        
        // 存储所有消息元素
        const messages = [];

        // 开关相关变量
        let fireworksActive = true;
        let musicActive = true;
        const MAX_FIREWORKS = 3; // 减少烟花数量提高性能
        const CLICK_COOLDOWN = 800;
        let lastClickTime = 0;

        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color, velocity, isSpark = false, isHeart = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * (isSpark ? 4 : 8),
                    y: (Math.random() - 0.5) * (isSpark ? 4 : 8)
                };
                this.radius = isSpark ? Math.random() * 1.5 : Math.random() * 2.5 + 1;
                this.alpha = 1;
                this.gravity = 0.04;
                this.friction = isSpark ? 0.98 : 0.96;
                this.life = isSpark ? 50 : 80; // 减少粒子寿命提高性能
                this.initialLife = this.life;
                this.isSpark = isSpark;
                this.isHeart = isHeart;
                this.angle = 0;
            }

            update() {
                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
                this.alpha = this.life / this.initialLife;
                this.angle += 0.05;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                
                if (this.isHeart) {
                    // 绘制心形
                    const size = this.radius * 2;
                    const t = this.angle;
                    const x = this.x;
                    const y = this.y;
                    
                    ctx.moveTo(x, y + size/4);
                    for (let i = 0; i < 20; i++) { // 减少点数提高性能
                        const t = i / 20 * Math.PI * 2;
                        const px = x + size/16 * (16 * Math.pow(Math.sin(t), 3));
                        const py = y - size/16 * (13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
                        if (i === 0) {
                            ctx.moveTo(px, py);
                        } else {
                            ctx.lineTo(px, py);
                        }
                    }
                    ctx.closePath();
                } else {
                    // 绘制圆形
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                }
                
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // 烟花类
        class Firework {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5 + canvas.height * 0.2;
                this.color = `hsl(${Math.random() * 60 + 20}, 100%, 65%)`;
                this.velocity = {
                    x: (Math.random() - 0.5) * 2.5,
                    y: Math.random() * -7 - 8
                };
                this.radius = Math.random() * 2.5 + 1.5;
                this.gravity = 0.08;
                this.exploded = false;
                this.particles = [];
                this.messageElement = null;
                this.messages = [
                    "爸爸，您辛苦了！",
                    "父亲节快乐！",
                    "我爱您，爸爸！",
                    "谢谢您为我做的一切！",
                    "祝您健康长寿！",
                    "您永远是我的英雄！",
                    "您的爱是我前进的动力！",
                    "感谢您教会我如何成为一个好人！",
                    "您是最好的父亲！",
                    "愿您每天都开心快乐！",
                    "爸爸，您是我的超人！",
                    "有您在，我永远有安全感",
                    "您是我最坚强的后盾",
                    "爸爸，谢谢您的包容",
                    "您教会了我勇敢和坚强",
                    "我会永远做您的骄傲",
                    "您的爱如高山般厚重",
                    "您是我心中永远的英雄",
                    "感谢您的默默付出",
                    "我会永远爱您，爸爸"
                ];
                this.currentMessage = this.messages[Math.floor(Math.random() * this.messages.length)];
                this.isHeartFirework = Math.random() > 0.8;
            }

            explode() {
                this.exploded = true;

                // 创建烟花粒子（减少粒子数量）
                const particleCount = 100;
                const sparkCount = 60;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(
                        this.x, 
                        this.y, 
                        this.color, 
                        this.velocity,
                        false,
                        this.isHeartFirework
                    ));
                }

                // 创建烟花火花
                for (let i = 0; i < sparkCount; i++) {
                    this.particles.push(new Particle(
                        this.x, 
                        this.y, 
                        this.color, 
                        this.velocity, 
                        true
                    ));
                }

                // 随机创建一些漂浮元素
                const elementTypes = ['heart', 'star', 'smile', 'father', 'child', 'hug', 'love', 'thanks'];
                for (let i = 0; i < 6; i++) { // 减少漂浮元素数量
                    setTimeout(() => {
                        const type = elementTypes[Math.floor(Math.random() * elementTypes.length)];
                        createFloatingElement(
                            this.x + (Math.random() - 0.5) * 80,
                            this.y + (Math.random() - 0.5) * 80,
                            type
                        );
                    }, i * 100);
                }

                // 显示文字
                this.displayMessage();
            }

            displayMessage() {
                if (this.messageElement) return;

                // 创建新的消息元素
                this.messageElement = document.createElement('div');
                this.messageElement.className = 'message';
                this.messageElement.textContent = this.currentMessage;
                document.body.appendChild(this.messageElement);

                // 定位到烟花爆炸位置
                this.messageElement.style.left = `${this.x}px`;
                this.messageElement.style.top = `${this.y}px`;

                // 添加到消息数组
                messages.push(this.messageElement);

                // 触发动画
                setTimeout(() => {
                    this.messageElement.style.opacity = '1';
                    this.messageElement.style.transform = 'translate(-50%, -50%) scale(1)';

                    // 3秒后淡出
                    setTimeout(() => {
                        this.messageElement.style.opacity = '0';
                        this.messageElement.style.transform = 'translate(-50%, -50%) scale(0.5)';

                        // 动画结束后移除元素
                        setTimeout(() => {
                            if (this.messageElement && document.body.contains(this.messageElement)) {
                                document.body.removeChild(this.messageElement);

                                // 从消息数组中移除
                                const index = messages.indexOf(this.messageElement);
                                if (index !== -1) {
                                    messages.splice(index, 1);
                                }
                            }
                        }, 500);
                    }, 3000);
                }, 10);
            }

            update() {
                if (!this.exploded) {
                    this.velocity.y += this.gravity;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    if (this.velocity.y >= 0 || this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    for (let i = this.particles.length - 1; i >= 0; i--) {
                        const particle = this.particles[i];
                        particle.update();

                        if (particle.life <= 0) {
                            this.particles.splice(i, 1);
                        }
                    }

                    if (this.particles.length === 0 && this.messageElement) {
                        this.messageElement.remove();
                        this.reset();
                    }
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();

                    // 绘制烟花尾迹
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.velocity.x * 2, this.y - this.velocity.y * 2);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                } else {
                    for (const particle of this.particles) {
                        particle.draw();
                    }
                }
            }
        }

        // 创建烟花数组
        const fireworks = [];

        // 切换烟花状态的函数
        function toggleFireworks() {
            fireworksActive = !fireworksActive;
            fireworksToggle.innerHTML = fireworksActive ? 
                '<i class="fa fa-toggle-on"></i> 烟花开启' : 
                '<i class="fa fa-toggle-off"></i> 烟花关闭';
        }

        // 切换音乐状态的函数
        function toggleMusic() {
            musicActive = !musicActive;
            
            if (musicActive) {
                audio.play().catch(error => {
                    console.log('音乐播放失败:', error);
                    musicActive = false;
                    musicToggle.innerHTML = '<i class="fa fa-volume-off"></i> 音乐关闭';
                });
                musicToggle.innerHTML = '<i class="fa fa-volume-up"></i> 音乐开启';
            } else {
                audio.pause();
                musicToggle.innerHTML = '<i class="fa fa-volume-off"></i> 音乐关闭';
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            if (!fireworksActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const firework of fireworks) {
                firework.update();
                firework.draw();
            }
        }
        
        // 初始化页面
        function initPage() {
            resizeCanvas();
            createStars();
            animate();
            
            // 显示问候消息
            setTimeout(() => {
                greetingMessage.style.opacity = '1';
                familySilhouette.style.opacity = '1';
                memoryWall.style.opacity = '1';
                memoryWall.style.transform = 'translateY(0)';
                letterContainer.style.opacity = '1';
                fatherChildAnimation.style.opacity = '1';
            }, 500);

            // 3秒后开始烟花（仅在开启状态下）
            setTimeout(() => {
                function createFireworkIfActive() {
                    if (fireworksActive && fireworks.length < MAX_FIREWORKS) {
                        fireworks.push(new Firework());
                    }
                }

                // 初始烟花
                for (let i = 0; i < 3; i++) { // 减少初始烟花数量
                    setTimeout(createFireworkIfActive, i * 1200);
                }

                // 随机添加新烟花（仅在开启状态下）
                const intervalId = setInterval(() => {
                    if (fireworksActive && Math.random() < 0.02 && fireworks.length < MAX_FIREWORKS) {
                        fireworks.push(new Firework());
                    }
                }, 1500); // 减少烟花生成频率

                // 清理定时器（防止内存泄漏）
                fireworksToggle.addEventListener('click', () => {
                    clearInterval(intervalId);
                });
            }, 3000);
        }
        
        // 福袋点击事件 - 启动主页面
        blessingBag.addEventListener('click', () => {
            // 播放开启音效
            playOpenSound();
            
            // 创建粒子效果
            createOpenParticles();
            
            // 隐藏启动页面，显示主页面
            setTimeout(() => {
                splashScreen.style.opacity = '0';
                splashScreen.style.transform = 'scale(1.2)';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // 初始化主页面
                    initPage();
                    
                    // 播放背景音乐
                    audio.play().catch(error => {
                        console.log('音乐播放失败:', error);
                        musicActive = false;
                        musicToggle.innerHTML = '<i class="fa fa-volume-off"></i> 音乐关闭';
                    });
                }, 1000);
            }, 800);
        });
        
        // 创建开启粒子效果
        function createOpenParticles() {
            const bagRect = blessingBag.getBoundingClientRect();
            const centerX = bagRect.left + bagRect.width / 2;
            const centerY = bagRect.top + bagRect.height / 2;
            
            // 创建多个粒子
            for (let i = 0; i < 40; i++) { // 减少粒子数量
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'floating-element';
                    
                    // 随机选择粒子类型
                    const types = ['❤️', '⭐', '✨', '👨', '👶', '🎁', '💕', '🙏', '👍'];
                    const randomType = types[Math.floor(Math.random() * types.length)];
                    particle.innerHTML = randomType;
                    
                    // 随机大小和动画持续时间
                    const size = Math.random() * 18 + 12;
                    const duration = Math.random() * 4 + 5;
                    const color = randomType === '❤️' ? '#ff4d6d' :
                                 randomType === '⭐' ? '#ffd166' :
                                 randomType === '✨' ? '#ffdd33' : 
                                 randomType === '👨' ? '#66ccff' : '#ff9e58';
                    
                    particle.style.color = color;
                    particle.style.fontSize = `${size}px`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    document.body.appendChild(particle);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        particle.remove();
                    }, duration * 1000);
                }, i * 50);
            }
        }
        
        // 播放开启音效
        function playOpenSound() {
            // 创建音频上下文
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // 设置音效
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
            oscillator.frequency.setValueAtTime(1046.5, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.2);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 1.2);
        }

        // 页面加载完成后逻辑
        window.addEventListener('load', () => {
            resizeCanvas();
            
            // 确保所有动画元素初始状态正确
            greetingMessage.style.opacity = '0';
            familySilhouette.style.opacity = '0';
            memoryWall.style.opacity = '0';
            letterContainer.style.opacity = '0';
            fatherChildAnimation.style.opacity = '0';
        });

        // 点击事件处理
        interactiveArea.addEventListener('click', (e) => {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < CLICK_COOLDOWN) return;
            if (!fireworksActive) return;
            lastClickTime = currentTime;

            if (fireworks.length >= MAX_FIREWORKS) return;

            const firework = new Firework();
            firework.x = e.clientX;
            firework.y = canvas.height;
            firework.targetY = Math.random() * canvas.height * 0.3 + canvas.height * 0.2;
            fireworks.push(firework);

            createFloatingElement(e.clientX, e.clientY, 'love');
        });

        // 移动端触摸事件处理
        interactiveArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const event = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            interactiveArea.dispatchEvent(event);
        });

        // 信封点击事件
        envelope.addEventListener('click', function() {
            this.classList.toggle('open');
            const letter = this.querySelector('.letter');
            if (this.classList.contains('open')) {
                letter.style.transform = 'translateY(0)';
            } else {
                letter.style.transform = 'translateY(100%)';
            }
        });

        // 绑定开关点击事件
        fireworksToggle.addEventListener('click', toggleFireworks);
        musicToggle.addEventListener('click', toggleMusic);
        
        // 窗口大小改变时调整画布
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
